{% extends 'admin_panel/base.html' %}
{% load static %}
{% block content %}
    <h1>Customer Address Form</h1>
    <form action="{% url 'customers:edit_customer_details' id=id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Address updated</button>
    </form>
    {{form.media}}
    {% if message %}
    <p>{{message}}</p>
    {% endif %}  
{% endblock content %}
{% block footer %}
<script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>

{{ form.media }}
{% endblock %}
