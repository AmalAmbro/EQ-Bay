<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h1>Customer Form</h1>
    <form action="{% url 'customers:customer' %}" method="post">
        {% csrf_token %}
        {% comment %} <label for="{{form.user.id_for_label}}">{{form.user.label}}</label>
        {{form.user}} {% endcomment %}
        <label for="{{form.phone.id_for_label}}">{{form.phone.label}}</label>
        {{form.phone}}
        <label for="{{form.name.id_for_label}}">{{form.name.label}}</label>
        {{form.name}}
        <label for="{{form.password.id_for_label}}">{{form.password.label}}</label>
        {{form.password}}
        <button>Create User</button>
    </form>
    {% if message %}
    <p>{{message}}</p>
    {% endif %}
    {% for customer in customers %}
    <a href="{% url 'customers:delete_customer' id=customer.id  %}">Delete Customer</a>
    <a href="{% url 'customers:edit_customer' id=customer.id %}">Edit Customer</a>
    {% endfor %}
    

</body>
</html>
